<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICT Revision Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1e293b, #0f172a);
      --card-bg: #0b1220;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --accent-strong: #0ea5e9;
      --danger: #f97373;
      --success: #4ade80;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.3);
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.75);
      --radius-lg: 18px;
      --radius-xl: 26px;
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app-shell {
      max-width: 960px;
      width: 100%;
      background: radial-gradient(
            circle at top left,
            rgba(59, 130, 246, 0.18),
            transparent 55%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(45, 212, 191, 0.15),
            transparent 55%
          ),
          #020617;
      border-radius: 32px;
      padding: 22px;
      box-shadow: 0 30px 70px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    .app-grid {
      display: grid;
      grid-template-columns: 2.1fr 1.2fr;
      gap: 18px;
    }

    @media (max-width: 800px) {
      .app-grid {
        grid-template-columns: 1fr;
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title-block h1 {
      font-size: clamp(1.4rem, 2.4vw, 1.7rem);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .title-pill {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .title-pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.9);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.65);
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.7);
    }

    .chip--live {
      border-color: rgba(56, 189, 248, 0.7);
      background: rgba(56, 189, 248, 0.04);
      color: var(--accent);
    }

    /* Question card */

    .card {
      background: radial-gradient(
            circle at top left,
            rgba(148, 163, 184, 0.22),
            transparent 55%
          ),
          radial-gradient(
            circle at bottom right,
            rgba(15, 23, 42, 1),
            #020617 60%
          );
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.45);
      padding: 18px 18px 16px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 12px;
      backdrop-filter: blur(18px);
    }

    .q-meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .q-topic-pill {
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.7rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .q-topic-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .q-number {
      font-weight: 600;
      color: var(--text-muted);
    }

    .progress-wrap {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
    }

    .progress-track {
      flex: 1;
      height: 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      overflow: hidden;
      border: 1px solid rgba(30, 64, 175, 0.65);
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      transition: width var(--transition-fast);
    }

    .question-text {
      font-size: 1.02rem;
      line-height: 1.4;
      padding: 8px 4px 2px;
    }

    .question-text span {
      background: linear-gradient(90deg, #bae6fd, #22c55e);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .options {
      margin-top: 8px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .option-btn {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.78);
      color: var(--text-main);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform var(--transition-fast),
        box-shadow var(--transition-fast),
        border-color var(--transition-fast),
        background var(--transition-fast);
    }

    .option-prefix {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      flex-shrink: 0;
      background: rgba(15, 23, 42, 0.96);
    }

    .option-btn span {
      flex: 1;
    }
